<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
  <div class="content">
    <nav>
      <ul>
        <li><img src="./images/home.svg" alt="Home"> Home</li>
        <li><img src="./images/notification.svg" alt="Notification"> Notification</li>
        <li><img src="./images/message.svg" alt="Messages"> Messages</li>
      </ul>
    </nav>
    <img src="./images/logo.png" alt="" width="100" height="100">
    <div class="side">
      <input type="text" name="" placeholder="Search on Uniplace">
      <img src="./images/avatar.jpg" alt="">
      <button>Postar</button>
    </div>
  </div>
  </header>
  <div class="banner">
    <h1>Uniplace</h1>
  </div>
  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
        <span>
          Gosto
          
        </span>
        <strong>
          2,5K
        </strong>
      </li>
        <li><span>Seguidores</span><strong>1K</strong></li>
        <li><span>Seguindo</span><strong>387</strong></li>
        <li><span>Canais</span><strong>199</strong></li>
      </ul>
      <div class="actions">
        <button>Seguir</button>
        <img src="./images/more.svg" alt="Mais">
      </div>
    </div>   
  </div>
</body>
</html>
